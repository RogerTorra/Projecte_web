{% extends "base.html" %}
{% block content %}
	<div class="pagetitle">
		<h1>{{festa.titol}}</h1>
		<p>{{ contentbody }}</p>
	</div>

	{% if festa %}
		<ul>
			<li>
			<p>{{ festa.descripcio}}</p> 
			<p>{{ festa.local.nom}}</p>
			<p>Data: {{ festa.data }}</p>
			<img src="../../media/{{ festa.imatge }}">
			</li>
		</ul>

		<form><input type="button" value=" Tornar Enrrera " onclick="history.go(-1)" /></form>
	{% else %}
	<p>No Party</p>
	{% endif %}

	
{% endblock %}
