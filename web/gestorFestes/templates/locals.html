{% extends "base.html" %}
{% block content %}
	<div class="pagetitle">
		<h1>{{ pagetitle }}</h1>
		<p>{{ contentbody }}</p>
	</div>
	{% if locals %}
	<ul class="messy">
		{% for local in locals %}
		<li>
		<p><a href="/locals/{{local.id}}"<h3>{{local.nom}}</h3></a></p>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No Party</p>
	{% endif %}
{% endblock %}
