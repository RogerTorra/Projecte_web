{% extends "base.html" %}
{%load staticfiles%}
{% block content %}
<script type="text/javascript">
	$(function() {
		$( "#id_data" ).datepicker();
		$.getJSON("{% static "provincies.json" %}", function(provincies){
			$("#id_provincia").autocomplete({source: provincies});
		});
		$("#id_nom").autocomplete({
                source: function( request, response ) {
                    $.ajax({
                        url: "http://ws.geonames.org/searchJSON",
                        dataType: "jsonp",
                        data: {
                            featureClass: "P",
                            maxRows: 10,
                            lang: "es",
                            continentCode: "EU",
                            countryCode: "ES",
                            name_startsWith: request.term
                        },
                        success: function( data ) {
                            response( $.map( data.geonames, function( item ) {
                                return {
                                    label: item.name + (item.adminName1 ? ", " + item.adminName1 : "") + ", " + item.countryName,
                                    value: item.name,
                                    stateOrProvince: item.adminName1,
                                    countryName: item.countryName
                                }
                            }));
                        }
                    });
                },
                minLength: 2,
                select: function( event, ui ) {
                    if (ui.item) {
                        $("#id_cp").val("");
                    }
                }
            });
	});


</script>
<div class="backButton" onclick="history.go(-1)" /><i class="icon-arrow-left"></i>Back</div>
	<div class="pagetitle">
		<p>Afegir Ciutat</p>
	</div>
		<form method="post" action="" enctype="multipart/form-data">
		 {% csrf_token %}
		 <table>
		 	{{ form.as_table}}
		 </table>
		 <input type="submit" value="Submit">
		</form>


{% endblock %}
