{% extends "base.html" %}
{% block content %}
		<h1>{{ pagetitle }}</h1>
		<p>{{ contentbody }}</p>
		{% if ciutats %}
		<ul>
		{% for ciutat in ciutats %}
		<li>
			<p><h3>{{ciutat.nom}}</h3></p>
			<p>{{ ciutat.provincia}} CP: {{ ciutat.cp }}</p>
		</li>
		{% endfor %}
		</ul>
		{% else %}
		{% endif %}
{% endblock %}
