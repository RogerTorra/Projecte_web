{% extends "base.html" %}
{% block content %}
	<div class="pagetitle">
		<h1>{{ pagetitle }}</h1>
		<p>{{ contentbody }}</p>
	</div>
		{% if ciutats %}
		<ul class="messy">
		{% for ciutat in ciutats %}
		<li>
			<p><h3><a href="/ciutats/{{ciutat.id}}"> {{ciutat.nom}}</h3></a></p>
		</li>
		{% endfor %}
		</ul>
		{% else %}
		{% endif %}
{% endblock %}
