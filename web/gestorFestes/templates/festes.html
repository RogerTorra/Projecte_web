{% extends "base.html" %}
{% block content %}
	<h1>{{ pagetitle }}</h1>
	<p>{{ contentbody }}</p>
	{% if festes %}
	<ul>
		{% for festa in festes %}
		<li>
		<p><h3>{{festa.titol}}</h3></p>
		<p>{{ festa.descripcio}}</p> 
		<p>{{ festa.local.nom}}</p>
		<p>Data: {{ festa.data }}</p>
		<img src="../../media/{{ festa.imatge }}">
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No Party</p>
	{% endif %}
{% endblock %}
