{% extends "base.html" %}
{% block content %}
<div class="backButton" onclick="history.go(-1)" /><i class="icon-arrow-left"></i>Back</div>
	<div class="pagetitle">
		<h1>{{ pagetitle }}</h1>
		<p>{{ contentbody }}</p>
	</div>
	{% if festes %}
	<ul class="messy">
		{% for festa in festes %}
		<li>
		<p><a href="/festes/{{festa.id}}"<h3>{{festa.titol}}</h3></a></p>
		</li>
		{% endfor %}
	</ul>
	{% else %}
	<p>No Party</p>
	{% endif %}
{% endblock %}
