{% extends "base.html" %}
{% block content %}
	<div class="pagetitle">
		<h1>{{ pagetitle }}</h1>
		<p>{{ contentbody }}</p>
	</div>
	{% if festes %}
	<ul class="messy">

		{% for festa in festes %}
		<li>
		<p><a href="/festesLocal/festa/{{festa.id}}"<h3>{{festa.titol}}</h3></a></p>

		</li>
		{% endfor %}
	</ul>
	
	{% else %}
	<p>No Party</p>
	{% endif %}
	<form><input type="button" value=" Tornar Enrrera " onclick="history.go(-1)" /></form>
{% endblock %}
