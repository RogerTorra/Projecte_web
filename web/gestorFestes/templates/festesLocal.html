{% extends "base.html" %}

	<h1>{{ pagetitle }}</h1>
	<p>{{ contentbody }}</p>
	{% if festes %}
	<ul>

		{% for festa in festes %}
		<li>
		<p><a href="/festesLocal/festa/{{festa.id}}"<h3>{{festa.titol}}</h3></a></p>

{% endblock %}
